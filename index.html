<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="clock">
            <label style="--i: 1"><span><b>1</b></span></label>
            <label style="--i: 2"><span><b>2</b></span></label>
            <label style="--i: 3"><span><b>3</b></span></label>
            <label style="--i: 4"><span><b>4</b></span></label>
            <label style="--i: 5"><span><b>5</b></span></label>
            <label style="--i: 6"><span><b>6</b></span></label>
            <label style="--i: 7"><span><b>7</b></span></label>
            <label style="--i: 8"><span><b>8</b></span></label>
            <label style="--i: 9"><span><b>9</b></span></label>
            <label style="--i: 10"><span><b>10</b></span></label>
            <label style="--i: 11"><span><b>11</b></span></label>
            <label style="--i: 12"><span><b>12</b></span></label>

            <div class="indicator">
                <span class="hand hour"></span>
                <span class="hand minute"></span>
                <span class="hand second"></span>
            </div>
        </div>
        <div class="mode-switch">Switch to Dark Mode</div>        
    </div>
</body>
</html>
